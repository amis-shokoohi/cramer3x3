<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#320046"/>
  <!-- ios support -->
  <link rel="apple-touch-icon" href="/img/ios-icons/ios-icon-72x72.png">
  <link rel="apple-touch-icon" href="/img/ios-icons/ios-icon-96x96.png">
  <link rel="apple-touch-icon" href="/img/ios-icons/ios-icon-128x128.png">
  <link rel="apple-touch-icon" href="/img/ios-icons/ios-icon-144x144.png">
  <link rel="apple-touch-icon" href="/img/ios-icons/ios-icon-152x152.png">
  <link rel="apple-touch-icon" href="/img/ios-icons/ios-icon-192x192.png">
  <link rel="apple-touch-icon" href="/img/ios-icons/ios-icon-384x384.png">
  <link rel="apple-touch-icon" href="/img/ios-icons/ios-icon-512x512.png">
  <meta name="apple-mobile-web-app-status-bar" content="#320046">
  <title>Cramer</title>
</head>
<body>
  <nav>
    <h1>Cramer</h1>
  </nav>
  <div class="container">
    <div class="head">
      <div class="row one">
        <input type="text" id="head-1-1">
        <input type="text" id="head-1-2">
        <input type="text" id="head-1-3">
      </div>
      <div class="row two">
        <input type="text" id="head-2-1">
        <input type="text" id="head-2-2">
        <input type="text" id="head-2-3">
      </div>
      <div class="row three">
        <input type="text" id="head-3-1">
        <input type="text" id="head-3-2">
        <input type="text" id="head-3-3">
      </div>
    </div>
    <div class="line"></div>
    <div class="tale">
      <div class="row one">
        <input type="text" id="tale-1-1">
        <input type="text" id="tale-1-2">
        <input type="text" id="tale-1-3">
      </div>
      <div class="row two">
        <input type="text" id="tale-2-1">
        <input type="text" id="tale-2-2">
        <input type="text" id="tale-2-3">
      </div>
      <div class="row three">
        <input type="text" id="tale-3-1">
        <input type="text" id="tale-3-2">
        <input type="text" id="tale-3-3">
      </div>
    </div>
    <div class="btns">
      <button id="clear">Clear</button>
      <button id="calc">Calculate</button>
    </div>
    <div id="answer"></div>
  </div>
  <div class="footer">
    <p>&copy; Copyright 2020, <a href="https://github.com/amis-shokoohi" target="_blank" >Amis Shokoohi</a></p>
  </div>
  
  <script src="/js/app.js"></script>
</body>
</html>
